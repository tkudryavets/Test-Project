<div class="wrapper">
  <nav>
    <ul class="menu">
      <li
        class="menu-item"
        *ngFor="let link of navigationLinks"
        routerLinkActive="active"
        [routerLink]="'/' + link.path"
      >
        <mat-icon class="material-icons-outlined mat-icon">{{
          link.icon
        }}</mat-icon>
        <span class="menu-item-title">{{ link.title }}</span>
      </li>
    </ul>
  </nav>
  <h4>{{ currentUser }}</h4>
</div>
